<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#"><img src="assets/img/logo.png" alt="Logo Netflix" class="logo"></a>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="assets/img/nome-seirado.webp" alt="Nome Seriado">
                <p class="temporada"><i class="fas fa-trophy"></i> Brasil: top 1 de hoje</p>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, 
                    abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div class="botao-info">
                    <button href="#" role="button" class="assistir"><i class="fas fa-play"></i> Assistir</button>
                    <button href="#" role="button" class="informacao"><i class="fa fa-info-circle"></i> Mais informações</button>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
